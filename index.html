<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Perfume Shop</h1>
        <div id="cart-icon" class="cart-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Cart">
            <span id="cart-count">0</span>
        </div>
    </header>

    <main>
        <div id="product-list" class="product-list"></div>
        <button id="load-more" class="load-more">Load More</button>

        <div id="cart-section" class="cart-section">
            <h2 class="cart-title">Shopping Cart</h2>
            <div id="cart-list" class="cart-list"></div>
            <div class="cart-summary">
                <p id="total-price" class="total-price">Total: $0</p>
                <button id="checkout" class="checkout-button">Checkout</button>
            </div>
        </div>
        
    </main>
</body>
</html>
